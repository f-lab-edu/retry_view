name: Deploy

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - uses: actions/checkout@v3
      - run: mkdir -p ./src/main/resources
      - run: touch ./src/main/resources/application-dev.properties
      - run: echo "${{ secrets.PROPERTIES }}" > ./src/main/resources/application-dev.properties
      - run: cat ./src/main/resources/application-dev.properties
      - uses: actions/upload-artifact@v4
        with:
          name: application-dev.properties
          path: ./src/main/resources/application-dev.properties
      - uses: actions/checkout@v3
      - run: touch ./retry-view-firebase-adminsdk-fd6yj-e0d4bede58.json
      - run: echo "${{ secrets.FCM_JSON }}" > ./retry-view-firebase-adminsdk-fd6yj-e0d4bede58.json
      - uses: actions/upload-artifact@v4
        with:
          name: retry-view-firebase-adminsdk-fd6yj-e0d4bede58.json
          path: ./retry-view-firebase-adminsdk-fd6yj-e0d4bede58.json

      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

      - name: init with Gradle
        uses: gradle/gradle-build-action@v2
      - run: gradle wrapper
      - name: Build with Gradle
        uses: gradle/gradle-build-action@0d13054264b0bb894ded474f08ebb30921341cee
        with:
          arguments: clean build

      - name: Login to Docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_PWD }}

      - name: Docker build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USER }}/retry-view:1.0

      - name: Get Current Time
        uses: josStorer/get-current-time@v2.0.0
        id: current-time
        with:
          format: YYYY-MM-DDTHH-mm-ss
          utcOffset: "+09:00"

      - name: Beanstalk Deploy
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          version_label: retry_view_${{ steps.current-time.outputs.formattedTime }}
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY }}
          aws_secret_key: ${{ secrets.AWS_SECRET_KEY }}
          application_name: ${{ secrets.AWS_APPLICATION_NAME }}
          environment_name: ${{ secrets.AWS_ENVIRONMENT_NAME }}
          region: ap-northeast-2
          deployment_package: ./docker-compose-dev.yml